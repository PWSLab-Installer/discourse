---

- hosts: localhost
  connection: local

  tasks:

    - name: Create Discourse directory
      file:
        path: /var/discourse
        state: directory
        mode: 0775

    - name: Fetch Discourse
      git:
        repo: https://github.com/discourse/discourse_docker.git
        dest: /var/discourse
        version: master
        force: yes

